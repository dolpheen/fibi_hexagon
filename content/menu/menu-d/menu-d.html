<style>
    .flexslider {
        width: 760px;
        margin-left: auto;
        margin-right: auto;
    }

    #slider {
        margin-bottom: 5px;

    #carousel {

/*
    Calculator
*/
    .row {
        color: white;
        margin-right: 0px;
        margin-left: 0px;
    }

    .row > div {
        height: 250px;
        padding: 0px;
        overflow: hidden;
    }

    .row input[type=checkbox] {
        display: none;
    }

    .row .background {
        width: 100%; 
        height: 100%; 
        filter: grayscale(100%);
        -webkit-filter: grayscale(100%);
        transition: all 0.7s;
    }
    
    .row > div:hover > .background {
        filter: grayscale(0%);
        -webkit-filter: grayscale(0%);
    } 

    .row input[id]:checked ~ .background {
        filter: grayscale(0%);
        -webkit-filter: grayscale(0%);
    }

    .row > div > img {
        position: absolute;
        left: 60px;
        top: 25px;
        height: 130px;
        width: 130px;
        display: block;
        transition: all 0.5s 0.7s;
    }

    .row input[id]:checked ~ img {
        left: 0px;
        top: 5px;
        height: 50px;
        width: 50px;
        transition: all 0.5s;
    }

    .row h4 {
        position: absolute;
        top: 150px;
        left: 0px;
        width: 250px;
        text-align: center;
        transition: all 0.5s 0.5s;
    }
    
    .row input[id]:checked ~ h4 {
        top: 0px;
        left: 50px;
        width: 200px;
        transition: all 0.5s 0.2s;
    }

    .row .description {
        position: absolute;
        width: 250px;
        height: 150px;
        left: -250px;
        top: 65px;
        padding: 5px;
        transition: all 0.5s;
    }

    .row input[id]:checked ~ .description {
        left: 0px;
        transition: all 0.5s 0.5s;
    }

    #hvac ~ .background,
    #hvac ~ label span { 
        background-color: #2A8FBD; 
    }

    #light ~ .background,
    #light ~ label span { 
        background-color: #F44D27;
    }

    #security ~ .background,
    #security ~ label span {
        background-color: #7FAC1B; 
    }

    #video ~ .background,
    #video ~ label span { 
        background-color: #44AA55;
    }

    #media ~ .background,
    #media ~ label span { 
        background-color: #FBB829;
    }

    #leakage ~ .background,
    #leakage ~ label span { 
        background-color: #FF0066;
    }

    .row > div > label {
        position: absolute;
        bottom: 0px;
        left: 0px;
        transition: all 0.5s;
        width: 100%;
        white-space: nowrap;
        padding: 10px;
        margin: 0px;
        text-align: center;
        font-size: 20px;
        font-weight: lighter;
    }
    
    .row > div > label span {
        padding: 3px 30px;
        border-radius: 5px;
        box-shadow: rgba(0,0,0,0.3) 1px 1px 5px 2px;
        transition: all 0.5s;
        display: inline-block;
        margin: 0px 60px;
        height: 35px;
        overflow: hidden;
        cursor: pointer;
    }

    .row > div > input[id]:checked ~ label {
        color: #EEE;
        left: -290px;
    }

    .row > div > input[id]:checked ~ label span {
        opacity: 0.5;
    }

    .row > div > label span:hover {
        opacity: 1 !important;
    }

/*******************
    Checkbox
*******************/
    .checkbox {
        position: relative;
        font-size: 15px;
        top: -0.375em;
        padding-left: 28px;
        margin: 0 1em 0 0;
        cursor: pointer;
        font-weight: lighter;
        opacity: 0.7;
        transition: all 0.5s;
    }

    .checkbox::before   {
        position: absolute;
        display: inline-block;
        transition: all 0.3s ease-in-out;
        content: "";
        left: 0;
        z-index: 1;
        width: 1em;
        height: 1em;
        border: 2px solid white;
        vertical-align: middle;
    }

    input:checked ~ .checkbox::before {
        transform: rotate(-45deg);
        transform-origin: right 50%;
        height: .5em;
        border-color: white;
        border-top-style: none;
        border-right-style: none;
    }

    input:checked ~ .checkbox {
       opacity: 1; 
    }
</style>
