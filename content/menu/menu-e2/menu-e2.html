<script>
    $(function(){
        var code = 'local val = fibaro:getValue(_SENSOR_ID, "value")\n'+
        'local armed = fibaro:getValue(_SENSOR_ID, "armed")\n'+
        'local t = os.date("*t")\n'+
        'fibaro:debug("val:" .. val .. " || armed: " .. armed)\n'+
        'if ( (val == "1") and (armed == "0") then\n'+
        '    fibaro:debug("OK")\n'+
        '    fibaro:call(_DEVICE_ID, "turnOn")\n'+
        'end';
        $("#code").typed({
            strings: [code],
            contentType: 'html',
            typeSpeed: 0
        });
    });
</script>
